<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cálculo da Média de Duas Notas</title>



        <script>
            function calcularMedia() {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                if (isNaN(n1) || isNaN(n2)) {
                    document.getElementById('resultado').innerText = 'Por favor, insira ambas as notas.';
                    return;
                }
                var media = (n1 + n2) / 2;
                document.getElementById('resultado').innerText = 'A média das notas é: ' + media.toFixed(2);
            }
        </script>
    </head>
    <body>
        <h1>Cálculo da Média de Duas Notas</h1>
        <label for="n1">nota 1:</label>
        <input type="number" id="n1" step="0.01" placeholder="..."><br>
        <!-- _________________________________________________________________ -->
        <label for="n2">nota 2:</label>
        <input type="number" id="n2" step="0.01" placeholder="..."><br>
        <!-- _________________________________________________________________ -->
        <button onclick="calcularMedia()">Calcular Média</button>
        <p id="resultado"></p>
    </body>
</html>
