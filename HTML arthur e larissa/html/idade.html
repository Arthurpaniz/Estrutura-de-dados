<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Idade</title>
        <script>
            function calcularIdade() {
               
                var anoNascimento = document.getElementById('anoNascimento').value;
            
                var anoAtual = new Date().getFullYear();
                
                var idade = anoAtual - anoNascimento;
                 
                document.getElementById('resultado').innerText = 'Sua idade Ã©: ' + idade + ' anos.';
            }
        </script>
    </head>
    <body>
        <h1>Calculadora de Idade</h1>
        
        <label for="anoNascimento">Digite o ano de nascimento:</label>
        <input type="number" id="anoNascimento" placeholder="Ex: 1990">
        <button onclick="calcularIdade()">Calcular Idade</button>
        <p id="resultado"></p>
    </body>
</html>
