<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Número Par ou Ímpar</title>
    <script>
        function verificarParImpar() {
            // Obter o número a partir do campo de entrada
            var numero = parseInt(document.getElementById('numero').value);

            // Verificar se o número é par ou ímpar
            var resultado = (numero % 2 === 0) ? 'O número é par.' : 'O número é ímpar.';

            // Exibir o resultado na página
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</head>

<body>
    <h1>Verificador de Número Par ou Ímpar</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" placeholder="Ex: 5">
    <button onclick="verificarParImpar()">Verificar</button>
    <p id="resultado"></p>
</body>

</html>
